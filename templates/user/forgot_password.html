{% extends "base.html" %}

{% block content %}

<div>
    <form hx-post="/auth/forgot-password" hx-target="#forgot-response" hx-swap="innerHTML" class="uk-form-stacked">
        <h2>Forgot Password</h2>
        <div class="uk-margin">
            <label class="uk-form-label" for="email">Email</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="email" name="email" type="email" placeholder="Enter your email" required>
            </div>
        </div>

        <div id="forgot-response" class="uk-margin uk-text-danger"></div>

        <div class="uk-margin">
            <button class="uk-button uk-button-primary" type="submit">Send Reset Link</button>
        </div>
    </form>
</div>

{% endblock content %}
