{% extends "dashboard/dashboard.html" %}

{% block dashboard %}

<div class="uk-container uk-container-small">
    <h2>create knowledge base</h2>

    <form hx-post="{% url 'dashboard:knowledge-base-create' %}" hx-trigger="submit" class="uk-form-stacked">
        {% csrf_token %}

        <div class="uk-margin">
            <label class="uk-form-label" for="id_name">Name</label>
            <div class="uk-form-controls">
                <input type="text" name="name" id="id_name" class="uk-input" required>
            </div>
        </div>

        <div class="uk-margin">
            <label class="uk-form-label" for="id_description">Description</label>
            <div class="uk-form-controls">
                <textarea name="description" id="id_description" class="uk-textarea" rows="3" required></textarea>
            </div>
        </div>

        <div class="uk-margin">
            <button type="submit" class="uk-button uk-button-primary">
                Create Knowledge Base
            </button>
            <a href="{% url 'dashboard:knowledge-bases' %}" class="uk-button uk-button-default">
                Cancel
            </a>
        </div>
    </form>
</div>

{% endblock %}
